services:
  flask-server:
   restart: always
   build:
     context: .
     dockerfile: Dockerfile
   environment:
     PORT: "8080"
   ports:
     - "8080:8080"
  db:
    image: postgres:15.4-alpine3.18
    environment: 
      POSTGRESS_PASSWORD: ${POSTGRESS_PASSWORD}
      POSTGRESS_DB: ${POSTGRESS_DB}